<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook post box clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
 
</head>
<body>
    
    <div class="Container">
        <div class="wrapper">
            <section class="post">
                <header>Create Post</header>
                <form action="#">
                    <div class="content">
                         <img src="icons/logo.png" alt=""> 
                        <div class="Details">
                            <p><b>Code with Mukul</b></p>
                        <div class="privacy">
                            <i class="fas fa-user-friends"></i>
                          <span>Friends</span>
                    <i class="fas fa-caret-down"></i>
                    </div>
                        </div>
                    </div>
                    <textarea placeholder="What's on your mind?"></textarea>
                   <p>Add to your post</p>
                    <div class="theme-emoji">
                        <img src="icons/theme.svg" alt="">
                        <img src="icons/smile.svg" alt="">
                    </div>
                <div class="options">
                    <ul>
                    <li><img src="icons/gallery.svg"></li>
                    <li><img src="icons/tag.svg"></li>
                    <li><img src="icons/emoji.svg"></li>
                    <li><img src="icons/mic.svg"></li>
                    <li><img src="icons/more.svg"></li>
                   
                    </ul>
                    <button>Post</button>
                </div>                
                </form>
            </section>
        </div>
    </div>
</body>
</html>
